<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="pan, factura, mmedialunas" />
    <meta name="description" content="sitio de la panaderia cocu" />
    <meta name="author" content="lujan marin" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/66927e4e00.js"
      crossorigin="anonymous"
    ></script>
    <title>panaderia cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450 - copia - copia - copia.png"
              alt="logo de cocu"
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link "
                 
                  href="productos.html"
                  >productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active"  aria-current="page" href="contactos.html">contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
        <section>
            <h1 class="display-2 text-center">Contactanos</h1>
            <hr>
            <article class="row">
                <div class="col-sm-12 col-md-6 mb-3">
                    <form>
                        <div class="mb-3">
                            <label for="nombreApellido" class="form-label"> Nombre y apellido*</label>
                            <input type="text" class="form-control" id="nombreApellido" required maxlength="50" minlength="3">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-labe">Email*</label>
                            <input type="email" class="form-control" id="email" required maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="consulta">Consulta*</label>
                            <textarea  id="consulta"  rows="4" class="form-control" minlength="3" maxlength="100" required></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </form>
                </div>
                <div class="col-sm-12 col-md-6 ">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1023707775307!2d-65.20939048553487!3d-26.83669609650057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1630333044360!5m2!1ses-419!2sar" class="w-100" height="450"  allowfullscreen="" loading="lazy"></iframe>
                </div>
            </article>
        </section>
     
    </main>
    <footer></footer>
    <script src="../js/bootstrap.min.js"></script>
